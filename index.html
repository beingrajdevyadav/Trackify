<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Rajdev Yadav </title>


    <!-- font awesome icons cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- custom css linked here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1><span>T</span>rackify</h1>
        </div>
        <hr>
    </header>

    <main>
       
        <div class="img-container">
            <img src="./img/team.svg" alt="team image">
        </div>

        <div class="todo-container">
            <h2>Todo Apps</h2>
            <hr>

            <div class="todo-form">
                <!-- indexholder input tag -->
                <input type="text" id="indexHolder" class="index-holder" placeholder="Index Holder" value="">
                <!-- add new task input tag -->
                <input type="text" autocomplete="off" placeholder="Add a new task !" id="todoInput">
                <button id="addTodoBtn"> <i class="fa-solid fa-plus"></i> Add</button>
                <button id="saveEditedTodoBtn" class="edit-btn"> <i class="fa-regular fa-floppy-disk"></i> Save</button>
            </div>
<hr>
            <ul id="todoList" class="
            todo-list"></ul>
        </div>


    </main>


    <footer>
        <p>Developed By Rajdev Yadav</p>
    </footer>

    <!-- custom javascript attached here -->
    <script src="script.js"></script>
</body>

</html>
